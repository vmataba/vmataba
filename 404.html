<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script>
        const currentPath = window.location.pathname;
        const basePath = "/vmataba/wedding";

        // Only redirect if we're not already inside /vmataba/wedding
        if (!currentPath.startsWith(basePath)) {
            const newPath = basePath + currentPath + window.location.search + window.location.hash;
            window.location.replace(newPath);
        }
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
