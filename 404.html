<!DOCTYPE html>
<html>
<head>
    <script>
        // Get the current URL path
        var path = window.location.pathname;
        // Redirect to index.html with the path as a query parameter
        window.location.replace('/index.html?' + path.substring(1));
    </script>
</head>
<body>
<!-- Optional: Add a loading message or spinner -->
<p>Redirecting...</p>
</body>
</html>
